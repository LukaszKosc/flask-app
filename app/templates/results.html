{% extends "base.html" %}

{% block content %}
<div>Hello on result page!</div>
{% if results %}
    {% for result in results %}
        <div>
            <p>{{ result.field }} ----- <b>{{ result.value }}</b></p>
        </div>
    {% endfor %}
{% else %}
    <div>
        <p>No results</b></p>
    </div>
{% endif %}
{% endblock %}
